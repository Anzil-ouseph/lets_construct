<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Register</title>
</head>
<body>

<form action="builder_register_code" method="post">
    <table class="table tabel-striped table-hover" align="center" border="1">

         <tr>
            <th>Name</th>
            <th><input type="text" name="textfield2"></th>
        </tr>

         <tr>
            <th>Place</th>
            <th><input type="text" name="textfield3"></th>
        </tr>

         <tr>
            <th>Post</th>
            <th><input type="text" name="textfield4"></th>
        </tr>

         <tr>
            <th>Pin</th>
            <th><input type="text" name="textfield5"></th>
        </tr>

         <tr>
            <th>Email</th>
            <th><input type="text" name="textfield6"></th>
        </tr>

         <tr>
            <th>Phone</th>
            <th><input type="text" name="textfield7"></th>
        </tr>


         <tr>
            <th>Latitude</th>
            <th><input type="text" name="lati"></th>
        </tr>

         <tr>
            <th>Longitude</th>
            <th><input type="text" name="longi"></th>
        </tr>


        <tr>
            <th>Username</th>
            <th><input type="text" name="textfield8"></th>
        </tr>

        <tr>
            <th>Password</th>
            <th><input type="text" name="textfield9"></th>
        </tr>

         <tr>
            <th colspan="2"><input type="submit" value="Submit"></th>
        </tr>

    </table>
</form>

</body>
</html>
