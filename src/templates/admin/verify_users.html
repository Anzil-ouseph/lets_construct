<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify users</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action
        </th>
    </tr>

    {% for i in val %}

    <tr>
        <td>{{i['first_name']}} {{i['last_name']}}</td>
        <td>

            Place : {{i['place']}}<br>
            Post : {{i['post']}}<br>
            Pin : {{i['pin']}}<br>

        </td>
        <td>{{i['email']}}</td>
        <td>{{i['phone']}}</td>
        <td>       <a href="accept_user?id={{i['lid']}}">Accept</a><br><br>
            <a href="reject_user?id={{i['lid']}}">Reject</a></td>
    </tr>

    {% endfor %}

</table>
</body>
</html>
