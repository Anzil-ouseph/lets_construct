{% extends "builders/builders_index.html" %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <title>Verify users</title>
</head>
<body>

<form method="post" action="add_work">


<table border="1" class="table table-hover table-striped table-dark">
    <tr>
        <th>Name</th>
        <th>Place</th>
        <th>Cost</th>
        <th>Image</th>
        <th>Action
        </th>
    </tr>

    {% for i in val %}

    <tr>
        <td>{{i['name']}}</td>
        <td>{{i['place']}}</td>
        <td>{{i['cost']}}</td>
        <td><img src="../static/uploads/{{i['image']}}" width='100px' height='100px' ></td>
        <td>
            <a href="edit_work?id={{i['id']}}" class="btn btn-primary">Edit</a><br><br>
            <a href="delete_work?id={{i['id']}}" class="btn btn-danger">Delete</a>
        </td>
    </tr>

    {% endfor %}


    <tr align="center">
        <th colspan="5"><input type="submit" value="Add new" class="btn btn-success"></th>
    </tr>

</table>
</form>
</body>
<!--</html>-->
{% endblock %}
