{% extends "builders/builders_index.html" %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <title>Rating and review</title>
</head>
<body>

<form method="post" >

<table border="1" align="center" class="table table-striped table-hover table-dark" >

    <tr>
        <th>User name</th>
        <th>Review</th>
        <th>Rating</th>
        <th>Date</th>
    </tr>

    {% for i in val %}

    <tr>
        <td>{{i['first_name']}} {{i['last_name']}}</td>
        <td>{{i['review']}}</td>
        <td>{{i['rating']}}</td>
        <td>{{i['date']}}</td>
    </tr>

    {% endfor %}

</table>

</form>

</body>
<!--</html>-->
{% endblock %}
