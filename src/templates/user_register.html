<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Register</title>
</head>
<body>

<form action="user_register_code" method="post">
    <table class="table tabel-striped table-hover" align="center" border="1">
        <tr>
            <th>First name</th>
            <th><input type="text" name="textfield" required></th>
        </tr>

         <tr>
            <th>Last name</th>
            <th><input type="text" name="textfield2" required></th>
        </tr>

         <tr>
            <th>Place</th>
            <th><input type="text" name="textfield3" required></th>
        </tr>

         <tr>
            <th>Post</th>
            <th><input type="text" name="textfield4" required></th>
        </tr>

         <tr>
            <th>Pin</th>
            <th><input type="text" name="textfield5" required></th>
        </tr>

         <tr>
            <th>Email</th>
            <th><input type="text" name="textfield6" required></th>
        </tr>

         <tr>
            <th>Phone</th>
            <th><input type="text" name="textfield7" required></th>
        </tr>

        <tr>
            <th>Username</th>
            <th><input type="text" name="textfield8" required></th>
        </tr>

        <tr>
            <th>Password</th>
            <th><input type="text" name="textfield9" required></th>
        </tr>

         <tr>
            <th colspan="2"><input type="submit" value="Submit"></th>
        </tr>

    </table>
</form>

</body>
</html>
