{% extends "user/user_index.html" %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <title>Verify users</title>
</head>
<body>
<form action="send_rating" method="post">
<table border="1" class="table table-striped table-hover table-dark" >
    <tr>
        <th>Builder</th>
        <th>Rating</th>
        <th>Review</th>
        <th>Action</th>
    </tr>

    {% for i in val %}

    <tr>
        <td>{{i['name']}}</td>
        <td>{{i['rating']}}</td>
        <td>{{i['review']}}</td>
        <td><a href="delete_rating_and_review?id={{i['id']}}">Delete</a> </td>
    </tr>

    {% endfor %}

    <tr align="center">
        <td colspan="4"><input type="submit" value="Add new" class="btn btn-success"></td>
    </tr>

</table>
    </form>
</body>
{% endblock %}
